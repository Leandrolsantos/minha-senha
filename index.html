<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="gerador de senhas, password, senhas">
    
    <title>Minha Senha é...</title>
    <link rel="icon" type="image/favicon" href="./assets/img/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
     
    <header><p>MINHA SENHA É...</p></header>

    <img class="logo" src="./assets/img/logo2.png" alt="cabeça pensando em senha">

    <main class="container-input">  
        
    <span>Quantos <span id="valor"></span> caracteres ?</span>
        <input id="slider" class="slider" type="range" min="5" max="25" value="15">

        <button type="submit" id="button" class="button-cta" onclick="generatePassword()">Gerar Senha</button>
    </main>

    <div id="container-password" onclick="copyPassword()" class="container-password hide">
      <span class="title">Sua senha gerada é:</span>
      <span id="password" class="password"></span>
      <span class="tooltip">⬆️ Clique acima para copiar ⬆️</span>  
    </div>

    <script src="./assets/js/script.js"></script>
</body>
</html>
